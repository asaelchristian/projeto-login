<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css" media="all">
    <link rel="stylesheet" href="other-devices.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <div id="img">

        </div>
        <div id="content">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                    <label for="iemail">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined">mail</span>
                    </a>
            </form>
        </div>
        </section>
    </main>
</body>
